<!DOCTYPE html>
<html lang="en">

<head>
    <script src="main.js" defer></script> 
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
</head>

<body>
    

<div id="calculator">

    <h1><img src="logonu.png" alt=""></h1> 

    

<input type="text" id="display" disabled>
<br>
<button id="c" class="operator">C</button>
<button id="de" class="operator">BKSP</button>
<button id="." class="operator">.</button>
<button id="/" class="operator">/</button>
<br>
<button id="7">7</button>
<button id="8">8</button>
<button id="9">9</button>
<button id="*" class="operator">X</button>
<br>
<button id="4">4</button>
<button id="5">5</button>
<button id="6">6</button>
<button id="-" class="operator">-</button>
<br>
<button id="1">1</button>
<button id="2">2</button>
<button id="3">3</button>
<button id="+" class="operator">+</button>
<br>
<button id="00">00</button>
<button id="0">0</button>
<button id="." class="operator">.</button>
<button id="=" class="equal">=</button>
<br>



</div>

</body>
</html>
